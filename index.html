<!DOCTYPE html>

<html lang="en-us">

<head>

  <!-- Setting page title -->
  <title>Back-to-the-Future Trivia Game, by Stefano Picker</title>

  <!-- Establishing character set -->
  <meta charset="UTF-8">

  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <!-- Linking Google font -->
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <!-- Linking jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <img src="./assets/images/background.jpg" id="background" alt="Back to the Future">

  <div class="container">

    <h1>Back to the Future - Trivia Game!</h1>

    <h2 id="question"></h2>

    <div>
        <span class="answers" id="answer1"></span>
        <span class="answers" id="answer2"></span>
        <span class="answers" id="answer3"></span>
        <span class="answers" id="answer4"></span>
    </div>

    <h2 id="countdown"></h2>

    <h2 id="result"></h2>

    <ul>
      <li id="wins"></li>
      <li id="losses"></li>
      <li id="timeout"></li>
    </ul>

    <button type="button"></button>
  
  </div>

  <!-- Linking game script -->
  <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
